<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    MACHUPS NFT Certificate - UNCOMMON Tier
    ========================================
    Rarity: UNCOMMON (20% probability)
    Colors: Neon Magenta / Ultraviolet Blue / Acid × Magenta Dual-Tone

    Primary:   #FF00FF (Pure Magenta)
    Secondary: #FF0080 (Hot Pink Pulse)
    Accent:    #FF66FF (Soft Neon)
    Shadow:    #660066 (Deep Violet)
    Glow:      #FFCCFF (Magenta Bloom)
  -->

  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#gradient-bg)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient-bg" x1="0" y1="0" x2="1200" y2="1200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#660066"/>
      <stop offset="50%" stop-color="#330033"/>
      <stop offset="100%" stop-color="#660066"/>
    </linearGradient>

    <linearGradient id="gradient-accent" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF00FF"/>
      <stop offset="50%" stop-color="#FF66FF"/>
      <stop offset="100%" stop-color="#FF00FF"/>
    </linearGradient>

    <radialGradient id="gradient-logo-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#FF00FF" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Decorative Border -->
  <rect x="40" y="40" width="1120" height="1120" rx="20" stroke="url(#gradient-accent)" stroke-width="4" fill="none"/>
  <rect x="60" y="60" width="1080" height="1080" rx="10" stroke="#660066" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Event Logo / Badge -->
  <g id="event-badge" transform="translate(600, 150)">
    <!-- Background glow -->
    <circle cx="0" cy="0" r="80" fill="url(#gradient-logo-glow)" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="#330033" filter="url(#glow)" opacity="0.8"/>

    <!-- Monad Logomark -->
    <g transform="translate(-45, -46) scale(0.495)">
      <svg width="182" height="184" viewBox="0 0 182 184" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M90.5358 0C64.3911 0 0 65.2598 0 91.7593C0 118.259 64.3911 183.52 90.5358 183.52C116.681 183.52 181.073 118.258 181.073 91.7593C181.073 65.2609 116.682 0 90.5358 0ZM76.4273 144.23C65.4024 141.185 35.7608 88.634 38.7655 77.4599C41.7703 66.2854 93.62 36.2439 104.645 39.2892C115.67 42.3341 145.312 94.8846 142.307 106.059C139.302 117.234 87.4522 147.276 76.4273 144.23Z" fill="white"/>
      </svg>
    </g>
  </g>

  <!-- Event Title -->
  <text x="600" y="250" font-family="'Britti Sans', 'Inter', system-ui, sans-serif" font-size="32" font-weight="700" fill="url(#gradient-accent)" text-anchor="middle" letter-spacing="0.05em">
    MONAD BLITZ SF #18
  </text>

  <!-- Certificate Title -->
  <text x="600" y="320" font-family="'Britti Sans', 'Inter', system-ui, sans-serif" font-size="56" font-weight="800" fill="white" text-anchor="middle" letter-spacing="-0.02em">
    BRAND CERTIFICATE
  </text>

  <!-- Subtitle -->
  <text x="600" y="370" font-family="'Roboto Mono', 'Inter', monospace" font-size="20" font-weight="500" fill="#FFCCFF" text-anchor="middle" letter-spacing="0.1em">
    WITH FOUNDERS.INC
  </text>

  <!-- Screenshot Placeholder -->
  <g id="screenshot-container" transform="translate(225, 420)">
    <defs>
      <clipPath id="screenshot-clip">
        <rect width="750" height="394" rx="12"/>
      </clipPath>
    </defs>

    <!-- Background border -->
    <rect width="750" height="394" rx="12" fill="#330033" stroke="#FF00FF" stroke-width="3" opacity="0.8"/>
    <rect width="750" height="394" rx="12" fill="none" stroke="#FFCCFF" stroke-width="1" opacity="0.3"/>

    <!-- Embedded screenshot image -->
    <image
      href="image.png"
      x="0"
      y="0"
      width="750"
      height="394"
      preserveAspectRatio="xMidYMin slice"
      clip-path="url(#screenshot-clip)"
      opacity="0.95"/>

    <!-- Fallback text -->
    <text x="375" y="197" font-family="'Roboto Mono', monospace" font-size="18" fill="#FF00FF" text-anchor="middle" letter-spacing="0.1em" opacity="0.3">
      BRAND PREVIEW
    </text>
  </g>

  <!-- Brand Name -->
  <text id="brand-name" x="600" y="890" font-family="'Britti Sans', 'Inter', system-ui, sans-serif" font-size="52" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-0.01em">
    [BRAND NAME]
  </text>

  <!-- Subdomain -->
  <text id="subdomain" x="600" y="940" font-family="'Roboto Mono', monospace" font-size="22" font-weight="500" fill="#FF00FF" text-anchor="middle" letter-spacing="0.05em">
    brand.machups.com
  </text>

  <!-- Generation Date -->
  <text id="generation-date" x="600" y="990" font-family="'Inter', system-ui, sans-serif" font-size="18" font-weight="400" fill="#FFCCFF" text-anchor="middle" opacity="0.8">
    Generated December 6, 2025
  </text>

  <!-- Decorative Elements -->
  <g id="decorative-lines">
    <!-- Top accent lines -->
    <line x1="300" y1="380" x2="500" y2="380" stroke="url(#gradient-accent)" stroke-width="2" opacity="0.5"/>
    <line x1="700" y1="380" x2="900" y2="380" stroke="url(#gradient-accent)" stroke-width="2" opacity="0.5"/>

    <!-- Bottom accent lines -->
    <line x1="300" y1="1010" x2="500" y2="1010" stroke="url(#gradient-accent)" stroke-width="2" opacity="0.5"/>
    <line x1="700" y1="1010" x2="900" y2="1010" stroke="url(#gradient-accent)" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Partner Logos and Tier Info -->
  <g id="footer" transform="translate(600, 1035)">
    <!-- Coinbase Logo (Left) -->
    <g transform="translate(-420, -15)">
      <svg width="80" height="14" viewBox="0 0 1101.64 196.79" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FFFFFF" d="M222.34,54.94c-40.02,0-71.29,30.38-71.29,71.05s30.48,70.79,71.29,70.79c40.81,0,71.82-30.64,71.82-71.05 C294.16,85.58,263.68,54.94,222.34,54.94z M222.61,167.47c-22.79,0-39.49-17.7-39.49-41.47c0-24.04,16.43-41.73,39.22-41.73 c23.06,0,39.75,17.96,39.75,41.73S245.4,167.47,222.61,167.47z M302.9,85.85h19.88v108.3h31.8V57.58H302.9V85.85z M71.02,84.26 c16.7,0,29.95,10.3,34.98,25.62h33.66c-6.1-32.75-33.13-54.94-68.37-54.94C31.27,54.94,0,85.32,0,126s30.48,70.79,71.29,70.79 c34.45,0,62.01-22.19,68.11-55.21H106c-4.77,15.32-18.02,25.89-34.72,25.89c-23.06,0-39.22-17.7-39.22-41.47 C32.07,101.96,47.97,84.26,71.02,84.26z"/>
      </svg>
    </g>

    <!-- Tier Info (Center) -->
    <text x="0" y="0" font-family="'Roboto Mono', monospace" font-size="14" font-weight="600" fill="#FF00FF" text-anchor="middle" letter-spacing="0.15em">
      TIER: UNCOMMON • 20% PROBABILITY
    </text>

    <!-- Thirdweb Logo (Right) -->
    <g transform="translate(340, -15)">
      <svg width="80" height="14" viewBox="0 0 142 23" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill="#fff" fill-rule="evenodd" d="M69.64 2.17a2.093 2.093 0 0 0-2.087 2.113 2.088 2.088 0 1 0 4.175 0c0-1.184-.94-2.113-2.087-2.113Zm1.837 5.271h-3.648V19.96h3.648V7.44ZM46.54 2.634h3.556v4.807h2.73v3.345h-2.73v4.412c0 .65.505 1.161 1.124 1.161h1.583v3.553H51.22c-2.57 0-4.68-2.113-4.68-4.737v-4.413h-1.65V7.418h1.651V2.634z" clip-rule="evenodd"/>
      </svg>
    </g>

    <!-- Footer Text -->
    <text x="0" y="35" font-family="'Roboto Mono', monospace" font-size="13" font-weight="500" fill="#FFCCFF" text-anchor="middle" letter-spacing="0.1em" opacity="0.7">
      MACHUPS.COM • POWERED BY MONAD
    </text>
  </g>

  <!-- Corner Decorations -->
  <g id="corner-top-left" transform="translate(80, 80)">
    <path d="M 0 20 L 0 0 L 20 0" stroke="url(#gradient-accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <g id="corner-top-right" transform="translate(1120, 80) scale(-1, 1)">
    <path d="M 0 20 L 0 0 L 20 0" stroke="url(#gradient-accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <g id="corner-bottom-left" transform="translate(80, 1120) scale(1, -1)">
    <path d="M 0 20 L 0 0 L 20 0" stroke="url(#gradient-accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <g id="corner-bottom-right" transform="translate(1120, 1120) scale(-1, -1)">
    <path d="M 0 20 L 0 0 L 20 0" stroke="url(#gradient-accent)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
