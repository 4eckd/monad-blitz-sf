<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GONADS - Combination Logo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0F172A;
    }

    .logo-combination {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .logo-icon {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-circle-1 {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #9333EA 0%, #7C3AED 100%);
      border-radius: 50%;
      top: 10px;
      left: 10px;
      box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
      animation: float 3s ease-in-out infinite;
    }

    .icon-circle-2 {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
      border-radius: 50%;
      bottom: 10px;
      right: 10px;
      box-shadow: 0 0 30px rgba(20, 184, 166, 0.6);
      animation: float 3s ease-in-out infinite 1.5s;
    }

    .icon-connector {
      position: absolute;
      width: 4px;
      height: 80px;
      background: linear-gradient(180deg, #9333EA 0%, #14B8A6 100%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 2px;
      opacity: 0.8;
    }

    .logo-text-combo {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .logo-name {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 72px;
      font-weight: 900;
      letter-spacing: -0.05em;
      background: linear-gradient(135deg, #9333EA 0%, #14B8A6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      line-height: 1;
      margin: 0;
    }

    .logo-tagline {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #64748B;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin: 0;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Light background variant */
    .light-bg {
      background: #F8FAFC;
    }
  </style>
</head>
<body>
  <div class="logo-combination">
    <div class="logo-icon">
      <div class="icon-circle-1"></div>
      <div class="icon-circle-2"></div>
      <div class="icon-connector"></div>
    </div>
    <div class="logo-text-combo">
      <h1 class="logo-name">GONADS</h1>
      <p class="logo-tagline">Balls to the Wall DeFi</p>
    </div>
  </div>
</body>
</html>
